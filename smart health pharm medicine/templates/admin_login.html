<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif;}
body{background:linear-gradient(135deg,#2c3e50,#4ca1af);height:100vh;display:flex;justify-content:center;align-items:center;}
.login-container{background:#fff;padding:40px 30px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,0.3);width:350px;text-align:center;}
.login-container h2{margin-bottom:25px;color:#2c3e50;}
.login-container input{width:100%;padding:12px 15px;margin:10px 0 20px 0;border:1px solid #ccc;border-radius:8px;transition:0.3s;}
.login-container input:focus{border-color:#4ca1af;outline:none;}
.login-container button{width:100%;padding:12px;background:#4ca1af;border:none;border-radius:8px;color:white;font-size:16px;cursor:pointer;transition:0.3s;}
.login-container button:hover{background:#357f8e;}
.error{color:red;margin-bottom:15px;display:none;}
.login-container p{margin-top:20px;font-size:14px;color:#777;}
</style>
</head>
<body>
<div class="login-container">
<h2>Admin Login</h2>
<div class="error" id="error-msg">Invalid credentials!</div>
<form id="loginForm" method="POST" action="/admin/login">
<input type="text" name="username" id="username" placeholder="Username" required>
<input type="password" name="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
<p>&copy; team c</p>
</div>
<script>
const form=document.getElementById('loginForm');const errorMsg=document.getElementById('error-msg');
form.addEventListener('submit',function(e){
    const username=document.getElementById('username').value.trim();
    const password=document.getElementById('password').value.trim();
    if(username===''||password===''){e.preventDefault();errorMsg.textContent="Please fill in all fields.";errorMsg.style.display='block';}
});
</script>
</body>
</html>
