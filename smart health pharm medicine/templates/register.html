<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartHealth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* NAVBAR */
        nav.navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .navbar-brand i {
            font-size: 28px;
            -webkit-text-fill-color: var(--primary);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #1f2937;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #1f2937;
            transition: 0.3s ease;
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        /* REGISTER CONTAINER */
        .register-container {
            margin-top: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px 20px;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .card-subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* FORM */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* BUTTON */
        button {
            padding: 14px 16px;
            margin-top: 10px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* ERROR MESSAGE */
        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* SUCCESS MESSAGE */
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* FOOTER TEXT */
        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #6b7280;
            font-size: 14px;
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer-text a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* PASSWORD STRENGTH */
        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            nav.navbar {
                padding: 0 20px;
            }

            .navbar-brand {
                font-size: 20px;
            }

            .nav-menu {
                gap: 20px;
            }

            .card {
                padding: 40px 25px;
            }

            .card h2 {
                font-size: 24px;
            }
        }

        /* DARK MODE */
        body.dark-mode {
            background: linear-gradient(135deg, #2d2d2d 0%, #3a3a3a 100%);
        }

        body.dark-mode nav.navbar {
            background: rgba(30, 30, 30, 0.95);
        }

        body.dark-mode .card {
            background: #2d2d2d;
            color: #e0e0e0;
        }

        body.dark-mode .card h2 {
            -webkit-text-fill-color: #a0aec0;
        }

        body.dark-mode .card-subtitle {
            color: #9ca3af;
        }

        body.dark-mode .form-group label {
            color: #e0e0e0;
        }

        body.dark-mode input {
            background: #3a3a3a;
            border-color: #4a4a4a;
            color: #e0e0e0;
        }

        body.dark-mode input:focus {
            border-color: var(--primary);
        }

        body.dark-mode .footer-text {
            color: #b0b0b0;
        }

        body.dark-mode .password-strength {
            background: #4a4a4a;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-heartbeat"></i>
            SmartHealth
        </a>
        <ul class="nav-menu">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/#modules" class="nav-link">Modules</a></li>
            <li><a href="/#about" class="nav-link">About</a></li>
            <li><a href="/login" class="nav-link">Login/Register</a></li>
        </ul>
        <div class="nav-icons">
            <button class="theme-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- REGISTER CONTAINER -->
    <div class="register-container">
        <div class="card">
            <h2>Create Account</h2>
            <p class="card-subtitle">Join SmartHealth today for better health management</p>

            <div class="success-message" id="successMsg">
                <i class="fas fa-check-circle"></i> Account created successfully! Redirecting...
            </div>

            <form method="post" onsubmit="return validate()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <div class="error-message" id="confirmError"></div>
                </div>

                <button type="submit">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <p class="footer-text">
                Already have an account? <a href="/login">Login here</a>
            </p>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'true');
                document.querySelector('.theme-toggle i').classList.remove('fa-moon');
                document.querySelector('.theme-toggle i').classList.add('fa-sun');
            } else {
                localStorage.setItem('darkMode', 'false');
                document.querySelector('.theme-toggle i').classList.add('fa-moon');
                document.querySelector('.theme-toggle i').classList.remove('fa-sun');
            }
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle i').classList.remove('fa-moon');
            document.querySelector('.theme-toggle i').classList.add('fa-sun');
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;

            if (password.length >= 5) strength = 25;
            if (password.length >= 8) strength = 50;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength = 75;
            if (/[0-9]/.test(password) && /[^a-zA-Z0-9]/.test(password)) strength = 100;

            strengthBar.style.width = strength + '%';
            
            if (strength < 50) strengthBar.style.background = '#ef4444';
            else if (strength < 100) strengthBar.style.background = '#f59e0b';
            else strengthBar.style.background = '#10b981';
        });

        function validate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let isValid = true;

            // Clear previous errors
            document.getElementById('usernameError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
            document.getElementById('confirmError').classList.remove('show');

            // Validate username
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
                document.getElementById('usernameError').classList.add('show');
                isValid = false;
            }

            // Validate password
            if (password.length < 5) {
                document.getElementById('passwordError').textContent = 'Password must be at least 5 characters';
                document.getElementById('passwordError').classList.add('show');
                isValid = false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'Passwords do not match';
                document.getElementById('confirmError').classList.add('show');
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
